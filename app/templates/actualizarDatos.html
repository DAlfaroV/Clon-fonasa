<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Actualizar Nombre y Tramo</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/datos.css') }}" />
</head>
<body>

  <div id="actualizar-datos" class="container">
    <h2>Actualizar Nombre y Tramo</h2>

    <form id="formActualizarDatos" method="post" action="{{ url_for('actualizar_datos') }}">
      <div class="campo">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" value="{{ beneficiario.nombre }}" required />
      </div>

      <div class="campo">
        <label for="tramo">Tramo de Ingreso:</label>
        <select id="tramo" name="tramo" required>
          <option value="A" {% if beneficiario.tramo_ingreso == 'A' %}selected{% endif %}>Tramo A</option>
          <option value="B" {% if beneficiario.tramo_ingreso == 'B' %}selected{% endif %}>Tramo B</option>
          <option value="C" {% if beneficiario.tramo_ingreso == 'C' %}selected{% endif %}>Tramo C</option>
          <option value="D" {% if beneficiario.tramo_ingreso == 'D' %}selected{% endif %}>Tramo D</option>
        </select>
      </div>

      <div class="text-end">
        <button type="submit">Actualizar</button>
      </div>
    </form>
  </div>

</body>
</html>
